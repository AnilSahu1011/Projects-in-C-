<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="nav-bar">
          <div class="logo-container">
            <img src="./images/userAsset/A.jpg" class="logo" />
            <div class="logo-text">nil Sahu</div>
          </div>
          <div class="nav-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="#contactme">Contact Me</a></div>
          </div>
        </div>
        <div class="hero-section">
          <div class="faded-text">Anil Sahu</div>
          <div class="hero-section-left">
            <div class="hero-section-heading">Hi! Anil Sahu</div>
            <div class="hero-section-heading hero-section-sub-heading">
              I am a <span class="role"></span>
            </div>
            <div class="hero-section-description">
              I am MCA student and here is my portfolio website. Here you'll
              learn about my journey as a software developer.
            </div>
            <div class="btn-pink" id="btn">Hire me</div>
          </div>

          <div class="hero-section-right">
            <div class="absolute icons icon-dots">
              <img src="./images/userAsset/dots.png" alt="" />
            </div>
            <div class="absolute icons icon-cube">
              <img src="./images/userAsset/cube.png" alt="" />
            </div>
            <div class="absolute icons icon-circle">
              <img src="./images/userAsset/circle.png" alt="" />
            </div>
            <div class="absolute icons icon-zigzag">
              <img src="./images/userAsset/zigzags.png" alt="" />
            </div>
            <div class="absolute icons icon-plus">
              <img src="./images/userAsset/plus.png" alt="" />
            </div>
            <div class="user-image">
              <img
                src="./images/userAsset/UserImage2.jpg"
                alt=""
                style="width: 300px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Frontend Developer",
          "Web Developer",
          "Backend Developer",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
